<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
    <table border="1">
            <thead>
                <tr>
                    <th>First Title</th>
                    <th>Second Title</th>
                    <th>Third Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Text 1</td>
                    <td>Text 2</td>
                    <td>Text 3</td>
                </tr>
            <tfoot>
                <tr>
                    <td>Footer 1</td>
                    <td>Footer 2</td>
                    <td>Footer 3</td>
                </tr>
                </tfoot>
            </table>
    </body>
</html>
